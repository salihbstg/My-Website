<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salih's Piano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header class="text-center p-1">
            <h1>Salih's Piano</h1>
        </header>
        <main>
            <div id="main-div" class="d-flex mx-auto mt-5 flex-column">
                <div id="div-1" class="text-white ps-4 pt-3">Piano Palette</div>
                <div class="d-flex" id="div-2">
                    <div class="piano-button">Q</div>
                    <div class="piano-button">W</div>
                    <div class="piano-button">E</div>
                    <div class="piano-button">R</div>
                    <div class="piano-button">T</div>
                    <div class="piano-button">Y</div>
                    <div class="piano-button">U</div>
                    <div class="piano-button">I</div>
                    <div class="piano-button">O</div>
                    <div class="piano-button">P</div>
                    <div class="piano-button">K</div>
                    <div class="piano-button">L</div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
